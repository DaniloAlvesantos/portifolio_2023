<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Oswald:wght@300;400&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./styles/index.css" />

    <title>Portifolio Dalves</title>
  </head>
  <body>
    <header>
      <nav class="menu">
        <h2>Dalves</h2>
        <ul class="links-nave">
          <li><a class="about" href="#sobre">Sobre</a></li>
          <li><a href="#">Habilidade</a></li>
          <li><a href="#">Certificados</a></li>
          <li><a href="#">Contato</a></li>
        </ul>
      </nav>
    </header>
    <section>
      <div id="sobre"></div>
    </section>
  </body>
  <script>
    let menu = document.querySelector(".links-nave");
    window.addEventListener("resize", () => {
      if (document.documentElement.clientWidth <= 730) {
        menu.classList.add("mobile-menu");
        menu.classList.remove("links-nave");
      } else {
        menu.classList.add("links-nave");
        menu.classList.remove("mobile-menu");
        
      }
    });
    console.log(menu);
  </script>
</html>
